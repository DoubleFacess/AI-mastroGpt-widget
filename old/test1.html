<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <title>Tailwind CSS AI Chatbot by Porter-smith.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>

<body class="bg-gray-200">
    <div class="container mx-auto max-w-screen-md bg-white p-8 rounded-md shadow-md">
        <h1 class="text-2xl font-bold mb-4">Benvenuto in Tailwind CSS!</h1>

        <p class="text-gray-700 mb-4">Questo Ã¨ un esempio di utilizzo di alcuni stili di Tailwind CSS.</p>

        <button id="toggle-widget"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Clicca Qui
        </button>

        <div class="mt-8">
            <label class="block text-sm font-medium text-gray-700">Nome</label>
            <input type="text"
                class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>
    </div>

    <div id="chat-widget-container"
        style="box-shadow: 0 0 #0000, 0 0 #0000, 0 1px 2px 0 rgb(0 0 0 / 0.05);"
        class="hidden fixed bottom-[calc(4rem+1.5rem)] right-0 mr-4 bg-white p-6 rounded-lg border border-[#e5e7eb] w-[440px] h-[634px]">

        <!-- ... (resto del codice del widget) ... -->

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const toggleWidgetButton = document.getElementById('toggle-widget');
            const chatWidgetContainer = document.getElementById('chat-widget-container');

            toggleWidgetButton.addEventListener('click', function () {
                chatWidgetContainer.classList.toggle('hidden');
            });
        });
    </script>
</body>

</html>
